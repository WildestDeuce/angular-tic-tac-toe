<!-- player property defined with a getter -->
<h1>Current Player: {{ player }}</h1>

<!-- on click event to start a new game -->
<button (click)="newGame()">Start New Game</button>

<!-- structural directive to announce winner when winner==true -->
<h2 *ngIf="winner">
    Player{{ winner }} won the game!!!
</h2>

<main>
    <app-square>
        *ngFor="let val of sqaures; let i = index"
        [value]="val"
        (click)="makeMove(i)">
    </app-square>
</main>
